# Mandatory settings
baseurl: /
name: IO
paginate: 25
paginate_path: "/posts/page/:num/"
url: "http://io.bilby91.com"
blog_theme: dark

# Optional settings
discus_identifier: "blog-io"
ga_analytics: "UA-86658376-1"
rss_enabled: true
social:
  facebook: "https://facebook.com/bilby91"
  github: "https://github.com/bilby91"
  linkedin: "https://linkedin.com/in/bilby91"
  twitter: "https://twitter.com/bilby91"

# Important settings (change at own risk)
assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
permalink: posts/:slug
